<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
<header><h1>Tic Tac Toe Game</h1></header>
<main>
    <nav>
<div id ="turn">Current Turn:</div>
<div id ="current_player">Red Player</div>
    </nav>

<!--Board code-->
    <section class="board">
        <div class="" id="1"></div>
        <div class="" id="2"></div>
        <div class="" id="3"></div>
        <div class="" id="4"></div>
        <div class="" id="5"></div>
        <div class="" id="6"></div>
        <div class="" id="7"></div>
        <div class="" id="8"></div>
        <div class="" id="9"></div>
    </section>

    <section class="info_field">

        <div id="whoWon">Game On</div>
        <div id="redCounter"></div>
        <div id="blueCounter"></div>


    </section>
    <aside>
        <div id="game_info">Winning side always goes second. Enjoy!</div>
    </aside>
    <button id="btn">Refresh</button>
</main>
<aside></aside>
<script src ="script.js"></script>
</body>
</html>
