<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
<header><h1>Tic Tac Toe Game</h1></header>
<main>
    <nav>
<div id ="turn">Current Turn:</div>
<div id ="current_player">Red Player</div>
    </nav>

<!--Board code-->
    <section class="board">
        <div class="" id="1">0-0</div>
        <div class="" id="2">0-1</div>
        <div class="" id="3">0-2</div>
        <div class="" id="4">1-0</div>
        <div class="" id="5">1-1</div>
        <div class="" id="6">1-2</div>
        <div class="" id="7">2-0</div>
        <div class="" id="8">2-1</div>
        <div class="" id="9">2-2</div>
    </section>

    <section class="info_field">

        <div id="whoWon">No winner yet.</div>
        <div id="redCounter"></div>
        <div id="blueCounter"></div>
        <button id="btn">Refresh</button>

    </section>
</main>
<aside></aside>
<script src ="script.js"></script>
</body>
</html>
